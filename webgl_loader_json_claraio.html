				document.body.appendChild( container );

				camera.position.z = 4;

				var directionalLight = new THREE.DirectionalLight( 0xffeedd );

						// 	//pass

						// wire.add( wireframe );

						// }

				 	// scene.add( wire )
				 	scene.add( obj );
				}, onProgress , onError );
				// END Clara.io JSON loader code

				 	// var wire = new THREE.Group()
				 	// obj.traverse( function (child){

						// }

				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );


				controls = new THREE.OrbitControls( camera, renderer.domElement );
				controls.target.set( 0, 12, 0 );
				camera.position.set( 2, 0, 1000 );
				controls.update();

			}

			function LinkCheck(url)
			{
			    var http = new XMLHttpRequest();
			    http.open('HEAD', url, false);
			    http.send();
			    return http.status!=404;
			}

			function initGUI(){
				var gui = new dat.GUI({ autoplace: false, width: 1000 });
			//	var f1 = gui.addFolder("Information")

				//f1.add( param)
               // gui.remember(param)
				gui.add( param, 'name' );

				gui.open();
				return gui
			}


			function onDocumentMouseClick(event){
                mouse.x = ( event.clientX / window.innerWidth ) * 2 - 1;
				mouse.y = - ( event.clientY / window.innerHeight ) * 2 + 1
				raycaster.setFromCamera( mouse, camera );

				var i =0
				
				var checkGroup = new RegExp("Object3D","ig") 
				var type = scene.children[i].type
				while (scene.children[i].type.match(checkGroup) === null){
					i++
				}

				var intersects = raycaster.intersectObjects( scene.children[i].children , true );

				if ( intersects.length > 0 ) {

					if ( INTERSECTED != intersects[ 0 ].object ) {

						//if ( INTERSECTED ) INTERSECTED.material.emissive.setHex( INTERSECTED.currentHex );

						INTERSECTED = intersects[ 0 ].object.parent;
						console.log("the id is:"+INTERSECTED.id)
						//INTERSECTED.currentHex = INTERSECTED.material.emissive.getHex();
						console.log(INTERSECTED.userData)
						//console.log(INTERSECTED)
						//INTERSECTED.material.emissive.setHex( 0xff0000 );
					//	INTERSECTED.visible=false;
					}

				} else {

					//if ( INTERSECTED ) INTERSECTED.material.emissive.setHex( INTERSECTED.currentHex );

					INTERSECTED = null;

            
            	}	
        	}

			function onWindowResize() {

				windowHalfX = window.innerWidth / 2;
				windowHalfY = window.innerHeight / 2;

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function onDocumentMouseMove( event ) {

				mouseX = ( event.clientX - windowHalfX ) / 2;
				mouseY = ( event.clientY - windowHalfY ) / 2;

			}

			//

			function animate() {

				requestAnimationFrame( animate );
				param.name = INTERSECTED!==null ? INTERSECTED.name : "Nothing"

	

				for (var i in gui.__controllers) {
    				gui.__controllers[i].updateDisplay();
  				}	


			



				stats.update();
				render();

			}

			function render() {

				// camera.position.x += ( mouseX - camera.position.x ) * .05;
				// camera.position.y += ( - mouseY - camera.position.y ) * .05;

				// camera.lookAt( scene.position );

				renderer.render( scene, camera );

			}
