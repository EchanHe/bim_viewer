			function onDocumentMouseClick(event){
				//detect which button was clicked
				if(event.button !== 0 )
					return;

                mouse.x = ( event.clientX / window.innerWidth ) * 2 - 1;
				mouse.y = - ( event.clientY / window.innerHeight ) * 2 + 1
				raycaster.setFromCamera( mouse, camera );

				var i =0
				
				var checkGroup = new RegExp("Object3D","ig") 
				var checkLight = new RegExp(".*Light|.*Segments","ig") 
				var type = scene.children[i].type
				while (scene.children[i].type.match(checkLight) !== null){
					i++
				}

				var intersects = raycaster.intersectObjects( scene.children[i].children , true );


				//only clip YZ plane for now
				if (state === CLICKSTATE.CLIP){
					clipPlanes = []
					if ( intersects.length > 0 ) {


						for (p in CLIPSTATE){
							if (CLIPSTATE[p]===true){
								clipPlanes.push(clipDo(p,intersects))
							}
							// var cPoint = intersects[0].point 
							// globalPlane = new THREE.Plane( new THREE.Vector3( - 1, 0, 0 ), cPoint.x );
							
						}
						renderer.clippingPlanes = clipPlanes
					}

				}
				else{
					// renderer.clippingPlanes = []
				}



				if (state === CLICKSTATE.CAMERA){
					if ( intersects.length > 0 ) {
					
						camera.position.copy(intersects[0].point) 
					}
				}

				if (state === CLICKSTATE.INFORM){
					if ( intersects.length > 0 ) {

						var interId = 0

						if (renderer.clippingPlanes.length!=0){
							// check the points whether outside 
							var planes = renderer.clippingPlanes[0]

							for (i in intersects){
								d = planes.distanceToPoint(intersects[i].point)
								if (d <=0){
									interId+=1
								}
								console.log(intersects[i].object.parent.name)
								console.log(d)
							}

						}

						if (interId>=intersects.length)
							return 0


						if ( INTERSECTED != intersects[ interId ].object.parent ) {

							if ( INTERSECTED ){
								intersectDo(true)
							} 

							INTERSECTED = intersects[ interId ].object.parent;
							intersectDo(false)
			

							// console.log("the id is:"+INTERSECTED.id)
							//INTERSECTED.currentHex = INTERSECTED.material.emissive.getHex();
							// console.log(INTERSECTED.userData)
							//console.log(INTERSECTED)
							//INTERSECTED.material.emissive.setHex( 0xff0000 );
							//INTERSECTED.visible=false;
						}
						// else{
						// 	intersectDo(true)
						
						// }

					} else {

						if ( INTERSECTED ) {
							intersectDo(true)
						}
						INTERSECTED = null;

	            
	            	}	

				}


        	}

			function clipDo(state , intersects){
				var cPoint = intersects[0].point 
				switch(state){
					case "PXY":
						cPlane = new THREE.Plane( new THREE.Vector3(  0 , 0, 1 ), -cPoint.z );
						break;
					case "NXY":
						cPlane = new THREE.Plane( new THREE.Vector3(  0 , 0, -1 ), cPoint.z );
						break;
					case "PYZ":
						cPlane = new THREE.Plane( new THREE.Vector3(  1, 0, 0 ), -cPoint.x );
						break;
					case "NYZ":
						cPlane = new THREE.Plane( new THREE.Vector3( - 1, 0, 0 ), cPoint.x );
						break;
					case "PXZ":
						cPlane = new THREE.Plane( new THREE.Vector3(  0, 1 , 0 ), -cPoint.y );
						break;
					case "NXZ":
						cPlane = new THREE.Plane( new THREE.Vector3(  0, - 1, 0 ), cPoint.y );
						break;

				}
				return cPlane

			}


			function intersectDo(undo){
				if (undo === false){
					INTERSECTED.current={}
					mat = new THREE.MeshPhongMaterial()
					mat.color.setHex(0x888888)
					mat.color.setHex(0xaa0000)		
					// for ( i in INTERSECTED.children){
						//INTERSECTED.children[i].material.emissive.setHex( 0xff0000 );
					// }								
					INTERSECTED.traverse(function(child){
						if ( child instanceof THREE.Mesh ) {
							// console.log(child.name+"  "+child.material.color)
							INTERSECTED.current[child.uuid] = child.material
							child.material = mat //.emissive.setHex( 0x000000 );
						}
					})						

				}

				if (undo === true){
					INTERSECTED.traverse(function(child){
						if ( child instanceof THREE.Mesh ) {
							child.material = INTERSECTED.current[child.uuid]
							// console.log(child.name+"  "+child.material.color)
						}
					})						
				}
